<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        h2 {
            color: #3498db;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        img {
            border-radius: 50%;
            max-width: 150px;
            margin-bottom: 20px;
        }
        .no-picture {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>{{ user.username }}'s Profile</h1>

        <div class="profile">
            <h2>Bio</h2>
            <p>{{ profile.bio }}</p>

            <h2>Profile Picture</h2>
            {% if profile.profile_pic %}
                <img src="{{ profile.profile_pic.url }}" alt="{{ user.username }}'s profile picture">
            {% else %}
                <p class="no-picture">No profile picture available.</p>
            {% endif %}
        </div>
    </div>

</body>
</html>
